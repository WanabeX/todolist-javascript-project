<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList - WANA</title>
    <!-- CSS Import -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Todolist Wrapper -->
    <div class="wrapper">
      <!-- Title -->
      <header class="task-title">
        <span id="today">Tuesday, 27 Sep</span>
        <span id="tasks"> 6 tasks left</span>
        <h1 id="title">To Do List</h1>
      </header>
      <!-- Input Task -->
      <div class="task-input">
        <input type="text" maxlength="50" placeholder="Add a new task" />
        <ion-icon class="task-icon" name="menu"></ion-icon>
        <button>+</button>
      </div>
      <!-- Task Box -->
      <ul class="task-box"></ul>
      <!-- Controls -->
      <footer class="task-controls">
        <div class="filters">
          <span id="all" class="active">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </footer>
    </div>
    <!-- Iconsout Link For Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- JavaScript Import -->
    <script src="js/script.js"></script>
    <!-- End of JavaScript Import -->
  </body>
</html>
